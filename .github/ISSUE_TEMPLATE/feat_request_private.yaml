name: "ðŸš€ Add New Feature"
description: "add new feature to the project"
title: "[Feat]: "
labels: ["feature"]
projects: ["joshcho96/test_project"]
assignees:
  - joshcho91
body:
  - type: markdown
    attributes:
      value: You must take time to fill out this report!
      description: Where is the link to the design file?
  - type: input
    id: figma
    attributes:
      label: Design File
      description: Where is the link to the design file?
      placeholder: ex. https://www.figma.com/file/...
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/joshcho96/issue_template/blob/main/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
